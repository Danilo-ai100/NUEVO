spring:
  application:
    name: acad-antecedenteMedico-service
  profiles:
    active: development
  config:
    import: optional:configserver:http://root:123456@localhost:7070
  datasource:
    url: jdbc:mysql://localhost:3306/antecedente_medico_db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
